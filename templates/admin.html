{% extends 'base.html' %}
{% block title %}管理ページ{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="text-center mb-4">
        <h2>えもの読書ブログ</h2>
        <p>僕が読んだ本をお伝えします</p>
        <a href="/create" class="btn btn-info">新規作成画面</a>
        <a href="/logout" class="btn btn-secondary">ログアウト</a>
    </div>
    <div class="row row-cols-3 g-4">
        {% for post in posts %} 
        <div class="col">
            <div class="card">
                <img src="{{ url_for('static', filename='img/' + post.img_name) }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.body[:23] }}</p>
                    <p>投稿日:{{ post.created_at }}</p>
                    <a href="/{{ post.id }}/update" class="btn btn-success">編集</a>
                    <a href="/{{ post.id }}/delete" class="btn btn-danger">削除</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
